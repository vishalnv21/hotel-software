<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hotel Software</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="logo">
                Hotel Management Software
            </div>
            <div class="header">
                <ul class="header-nav" role="tablist">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">
                            <i class="fas fa-home"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./hotelsetup.html" class="nav-link">
                            <i class="fas fa-building"></i>Hotel Setup
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./rooms.html" class="nav-link">
                            <i class="fas fa-building"></i>Room Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./booking.html" class="nav-link active">
                            <i class="fas fa-calendar-alt"></i>Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#menu2">
                            <i class="fas fa-user-cog"></i>Setting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="page-content">
            <div class="card content-card">
                <div class="content">
                    <form>
                        <div class="title">
                            <h6>
                                <i class="fas fa-calendar-alt"></i>
                                Guest Booking Details
                            </h6>
                            <button type="button" class="btn" title="Submit">Booking Date: 27July2024</button>
                        </div>
                        <div class="row g-2 form-wrapper">
                            <div class="col-lg-2">
                                <label for="name" class="form-label">Guest Name</label>
                                <input type="text" class="form-control" name="name" id="name">
                                <small class="text-danger">Field Is Required</small>
                            </div>
                            <div class="col-lg-2">
                                <label for="room" class="form-label">Room Number</label>
                                <input type="text" class="form-control" name="room" id="room">
                                <small class="text-danger">Field Is Required</small>
                            </div>
                            <div class="col-lg-2">
                                <label for="room_type" class="form-label">Room Type</label>
                                <select class="form-select" name="room_type">
                                    <option>Ac Room</option>
                                    <option>Single Bed</option>
                                </select>
                                <small class="text-danger">Field Is Required</small>
                            </div>
                            <div class="col-lg-2">
                                <label for="total_guest" class="form-label">Number Of Guest</label>
                                <input type="text" class="form-control" name="total_guest" id="total_guest">
                            </div>
                            <div class="col-lg-2">
                                <label for="check_in" class="form-label">Check In</label>
                                <input type="date" class="form-control" name="check_in">
                            </div>
                            <div class="col-lg-2">
                                <label for="check_out" class="form-label">Check Out</label>
                                <input type="date" class="form-control" name="check_out">
                            </div>
                            <div class="col-lg-4">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="address" id="address">
                            </div>
                            <div class="col-lg-2">
                                <label for="district" class="form-label">District</label>
                                <input type="text" class="form-control" name="district" id="district">
                            </div>
                            <div class="col-lg-2">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" name="state" id="state">
                            </div>
                            <div class="col-lg-2">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" name="country" id="country">
                            </div>
                            <div class="col-lg-2">
                                <label for="pincode" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" name="pincode" id="pincode">
                            </div>
                            <div class="col-lg-2">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" name="phone" id="phone">
                            </div>
                            <div class="col-lg-2">
                                <label for="whatsapp" class="form-label">Whatsapp Number</label>
                                <input type="text" class="form-control" name="whatsapp" id="whatsapp">
                            </div>
                            <div class="col-lg-2">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                            <div class="col-lg-2">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" name="occupation" id="occupation">
                            </div>
                            <div class="col-lg-2">
                                <label for="purpose" class="form-label">Purpose Of Stay</label>
                                <input type="text" class="form-control" name="purpose" id="purpose">
                            </div>
                            <div class="col-lg-2">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" name="price" id="price">
                            </div>
                            <div class="col-lg-2">
                                <label for="tax" class="form-label">Tax</label>
                                <input type="text" class="form-control" name="tax" id="tax">
                            </div>
                            <div class="col-lg-2">
                                <label for="total" class="form-label">Total Amount</label>
                                <input type="text" class="form-control" name="total" id="total">
                            </div>
                            <div class="col-lg-2">
                                <label for="payment" class="form-label">Payment Mode</label>
                                <select class="form-select" name="payment">
                                    <option>Cash</option>
                                    <option>UPI</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success me-1">Reserve</button>
                                    <button type="button" class="btn btn-danger me-1">Cancel</button>
                                    <button type="button" class="btn btn-primary">Print</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="mb-0">
                Â© 2024 All Rights Reserved, Designed & Developed By Techup Technologies
            </p>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetalert2.min.js"></script>
    <script>
        $(function () {
            Swal.fire({
                title: "Good job!",
                text: "You clicked the button!",
                icon: "success"
            });
        });
    </script>
</body>

</html>
