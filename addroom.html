<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hotel Software</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
     <link href="./css/sweetalert2.min.css" rel="stylesheet"> 
</head>

<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="logo">
                Hotel Management Software
            </div>
            <div class="header">
                <ul class="header-nav" role="tablist">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">
                            <i class="fas fa-home"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./hotelsetup.html" class="nav-link">
                            <i class="fas fa-building"></i>Hotel Setup
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./rooms.html" class="nav-link active">
                            <i class="fas fa-building"></i>Room Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./booking.html" class="nav-link">
                            <i class="fas fa-calendar-alt"></i>Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#menu2">
                            <i class="fas fa-user-cog"></i>Setting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-content">
            <div class="card content-card">
                <div class="content">
                    <form>
                        <div class="title">
                            <h6>Setup Your Room Here</h6>
                            <button type="submit" class="btn" title="Submit">Submit</button>
                        </div>
                        <div class="row g-2 form-wrapper">
                            <div class="col-lg-2">
                                <label for="brand" class="form-label">Room Type</label>
                                <input type="text" class="form-control" name="brand" id="brand">
                            </div>
                            <div class="col-lg-2">
                                <label for="name" class="form-label">Room Number</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="col-lg-2">
                                <label for="phone" class="form-label">Discount</label>
                                <input type="text" class="form-control" name="phone" id="phone">
                            </div>
                            <div class="col-lg-2">
                                <label for="whatsapp" class="form-label">Room Rate Inc Tax Yes/No</label>
                                <input type="text" class="form-control" name="whatsapp" id="whatsapp">
                            </div>
                            <div class="col-lg-2">
                                <label for="email" class="form-label">Room Rate</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                            <div class="col-lg-2">
                                <label for="totalroom" class="form-label">Max Adult</label>
                                <input type="text" class="form-control" name="totalroom" id="totalroom">
                            </div>
                            <div class="col-lg-2">
                                <label for="gst" class="form-label">Max Child</label>
                                <input type="text" class="form-control" name="gst" id="gst">
                            </div>
                            <div class="col-lg-2">
                                <label for="banquet" class="form-label">Number Of Beds</label>
                                <input type="text" class="form-control" name="banquet" id="banquet">
                            </div>
                            <div class="col-lg-2">
                                <label for="restaurant" class="form-label">Floor</label>
                                <input type="text" class="form-control" name="restaurant" id="restaurant">
                            </div>
                            <div class="col-lg-2">
                                <label for="capacity" class="form-label">Section/Block</label>
                                <input type="text" class="form-control" name="capacity" id="capacity">
                            </div>
                            <div class="col-lg-2">
                                <label for="address" class="form-label">Building</label>
                                <input type="text" class="form-control" name="address" id="address">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="mb-0">

        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetalert2.min.js"></script>
</body>

</html>
